{% extends "base.html" %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}


<div id="map"></div>
{% endblock %} 

{% block script%}
<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 3,
            center: {
                lat: 46.619261,
                lng: -33.134766
            }
        });
    }
</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="{{ G00GLE_MAPS_JS_API_URL }}"></script>

{% endblock %}
